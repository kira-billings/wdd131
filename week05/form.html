<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="product review form">
    <meta name="author" content="Kira Billings">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1 class="roadSign">Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="pr1">
            <fieldset class="response">
                <legend>Product name</legend>
                <label for="product-name">Product name</label>
                    <select id="product-name" name="product-name" required>
                        <!-- function is used to complete this selection field, refer to JS -->
                         <!-- this works perfectly even though the lighthouse review says not -->
                    </select>
            </fieldset>
            <fieldset class="response">
                <legend>Overall rating</legend>
                    <div class="option">
                    <input type="radio" id="1-star" name="overall-rating" value="1" required>
                    <label for="1-star">‚≠ê</label>
                    </div> 
                    <div class="option">      
                    <input type="radio" id="2-star" name="overall-rating" value="2" required>
                    <label for="2-star">‚≠ê‚≠ê</label>
                    </div>
                    <div class="option"> 
                    <input type="radio" id="3-star" name="overall-rating" value="3" required>
                    <label for="3-star">‚≠ê‚≠ê‚≠ê</label>
                    </div>
                    <div class="option"> 
                    <input type="radio" id="4-star" name="overall-rating" value="4" required>
                    <label for="4-star">‚≠ê‚≠ê‚≠ê‚≠ê</label>
                    </div>
                    <div class="option"> 
                    <input type="radio" id="5-star" name="overall-rating" value="5" required>
                    <label for="5-star">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label>
                    </div> 
            </fieldset> 
            <fieldset class="response"> 
                <label for="date">Date of installation</label>
                <input type="date" name="installation-date" id="date">
            </fieldset>
            <fieldset class="response">
                <legend> Which features did you like? <span>(Check all that apply) </span></legend>
                    <div class="option">    
                        <input type="checkbox" id="durability" name="durability">
                        <label for="durability">Durability</label>
                    </div> 
                    <div class="option">
                        <input type="checkbox" id="ease-of-use" name="ease-of-use">
                        <label for="ease-of-use">Ease of Use</label>
                    </div> 
                    <div class="option">
                        <input type="checkbox" id="performance" name="performance">
                        <label for="performance">Performance</label>
                    </div> 
                    <div class="option">
                        <input type="checkbox" id="design" name="design">
                        <label for="design">Design</label>
                    </div>
            </fieldset>
            <fieldset class="response">
                <label for="writtenReview">Written review <span>(Optional)</span></label>
                <textarea class="large-box" id="writtenReview" name="writtenReview"></textarea>
            </fieldset>
            <fieldset class="response">
                <label for="name">Your name</label>
                <input type="text" id="name" name="name" autocomplete="name">
            </fieldset>
            <fieldset class="response">
                <input type="submit" value="Send product review" class="submit">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentYear"></span> üåà Kira Billings üåà Utah, USA</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
