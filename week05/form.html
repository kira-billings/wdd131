<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="product review form">
    <meta name="author" content="Kira Billings">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1 class="roadSign">Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="pr1">
            <fieldset class="response">
                <label for="productName">Product name</label>
                    <select id="productName" name="productName" required>
                        <option value="">Please Select &#9662;</option>
                    </select>
            </fieldset>
            <fieldset class="response">   
                <label>Overall rating
                    <label><input type="radio" name="overall-rating" value="1" id="1-star" required>‚≠ê</label>
                    <label><input type="radio" name="overall-rating" value="2" id="2-star" required>‚≠ê‚≠ê</label>
                    <label><input type="radio" name="overall-rating" value="3" id="3-star" required>‚≠ê‚≠ê‚≠ê</label>
                    <label><input type="radio" name="overall-rating" value="4" id="4-star" required>‚≠ê‚≠ê‚≠ê‚≠ê</label>
                    <label><input type="radio" name="overall-rating" value="5" id="5-star" required>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label>
                </label>
            </fieldset> 
            <fieldset class="response">    
                <label>Date of installation
                    <input type="date" name="installation-date" id="date">
                </label>
            </fieldset>
            <fieldset class="response">
                <label>Which features did you like? <span>(Check all that apply)</span>
                    <label><input type="checkbox" id="durability" name="durability" value="yes"> Durability</label>
                    <label><input type="checkbox" id="ease-of-use" name="ease-of-use" value="yes"> Ease of use</label>
                    <label><input type="checkbox" id="performance" name="performance" value="yes"> Performance</label>
                    <label><input type="checkbox" id="design" name="design" value="yes"> Design</label>
                </label>
            </fieldset>
            <fieldset class="response">
                <label>Written review <span>(Optional)</span>
                <textarea id="writtenReview" name="writtenReview" class="largeBox"></textarea></label>
            </fieldset>
            <fieldset class="response">
                <label>Your name <span>(Optional)</span>
                    <input type="text" name="name" autocomplete="name"></label>
            </fieldset>
            <fieldset class="response">
                <input type="submit" value="Send product review" class="submit">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentYear"></span> üåà Kira Billings üåà Utah, USA</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
